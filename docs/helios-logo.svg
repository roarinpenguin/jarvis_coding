<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" version="1.1">
  <title>HELIOS Minimalist Logo</title>
  <desc>A scalable, code-based minimalist logo representing an illuminating synthetic log generator. Features a central ring containing the prompt ">H" surrounded by eight radiating data blocks.</desc>
  <g fill="#7c3aed" fill-rule="evenodd" stroke="none">
    <path d="M50,18 C67.673112,18 82,32.326888 82,50 C82,67.673112 67.673112,82 50,82 C32.326888,82 18,67.673112 18,50 C18,32.326888 32.326888,18 50,18 Z M50,28 C62.1502645,28 72,37.8497355 72,50 C72,62.1502645 62.1502645,72 50,72 C37.8497355,72 28,62.1502645 28,50 C28,37.8497355 37.8497355,28 50,28 Z" id="Central-Ring"/>
    <g id="Prompt-Text">
      <polygon points="33 41 42 50 33 59 37 59 46 50 37 41"/>
      <rect x="50" y="40" width="5" height="20"/>
      <rect x="60" y="40" width="5" height="20"/>
      <rect x="50" y="47.5" width="15" height="5"/>
    </g>
    <g id="Rays">
      <!-- Cardinal rays -->
      <rect x="47" y="2" width="6" height="11" rx="3"/>
      <rect x="47" y="87" width="6" height="11" rx="3"/>
      <rect x="87" y="47" width="11" height="6" rx="3"/>
      <rect x="2" y="47" width="11" height="6" rx="3"/>
      <!-- Diagonal rays (pre-calculated positions) -->
      <ellipse cx="84" cy="16" rx="3" ry="5.5"/>
      <ellipse cx="16" cy="84" rx="3" ry="5.5"/>
      <ellipse cx="84" cy="84" rx="3" ry="5.5"/>
      <ellipse cx="16" cy="16" rx="3" ry="5.5"/>
    </g>
  </g>
</svg>
